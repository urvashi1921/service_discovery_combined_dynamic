[defaults]
# Inventory file location
inventory = ./inventory/hosts.ini

# Disable host key checking (useful for first-time connections)
host_key_checking = False

# Enable color output
force_color = True

# Set the number of parallel processes
forks = 10

# Timeout for gathering facts
gather_timeout = 30

# Display skipped tasks
display_skipped_hosts = True

# Retry files location
retry_files_enabled = False

# SSH connection timeout
timeout = 30

# Log path (optional - uncomment to enable logging)
# log_path = ./ansible.log

# Roles path
roles_path = ./roles

# Enable pipelining for better performance
[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Privilege escalation settings
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

