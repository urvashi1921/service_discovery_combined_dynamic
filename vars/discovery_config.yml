---
# ========================================
# Service Discovery Configuration
# ========================================

# Discovery job settings
discovery_job_name: "Service Discovery"
discovery_timeout: 3600  # 1 hour

# Services to discover
services_to_discover:
  middleware:
    - apache
    - nginx
    - tomcat
  database:
    - mysql
    - postgresql
    - mongodb

# Discovery output settings
discovery_output_dir: "/tmp/awx-discovery"
discovery_log_level: "info"

# Parallel execution settings
discovery_max_parallel: 5