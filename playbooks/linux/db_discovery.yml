---
#####################################################################
# Linux DB Discovery
# Calls individual DB roles (MongoDB, MySQL, PostgreSQL, etc.)
#####################################################################

- name: Run MongoDB Discovery
  include_role:
    name: "{{ playbook_dir }}/../roles/linux/db/mongodb"
  
- name: Run postgres Discovery
  include_role:
    name: "{{ playbook_dir }}/../roles/linux/db/postgres"

- name: Run MySQL Discovery
  include_role:
    name: "{{ playbook_dir }}/../roles/linux/db/mysql"
  
